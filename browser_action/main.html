<!doctype html>
<html>
<head>
  <title>Explain for chrome</title>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>
<body>
  <div>
    <ul>
      <li><label><input type="radio" name="activation" value="hover" /> Activate when overing links</label></li>
      <li><label><input type="radio" name="activation" value="context" /> Activate through right click menu</label></li>
    </ul>

    <hr />

    <div id="website-config">
      <p id="label">Currently <span id="status"></span> on <span id="domain"></span></p>
      <p>
        <span id="activate"><button>Activate</button></span>
        <span id="deactivate"><button id="one-hour">Suspend for one hour</button> <button id="permanently">Suspend</button></span>
      </p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
